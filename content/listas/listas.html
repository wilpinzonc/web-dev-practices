    <title>TIPOS DE LISTAS</title>
        <!--- aca empiezan las listas 
        tiene atributos como ul lista desordenada, ol lista ordenada, li elemento de la lista-->
        
        <h2>Lista Desordenada</h2>
        <ul type="circle">
            <li><b> Elemento 1 </b></li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>

        <h2>Lista Ordenada</h2>
        <ol type="1">
            <li>Elemento 1</li>
             <li><b> Elemento 1.1 </b></li>
            <li>Elemento 1.2</li>
            <li>Elemento 1.3</li>
            <li>Elemento 1.4</li></ol>


            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ol>
