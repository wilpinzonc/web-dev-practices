<!DOCTYPE html>

    <body bgcolor="white" text="black">

    
        <!--- aca empieza la tabla 
        tiene atributos como tr fila, td celda, height altura, width: anchura, bg color: color fondo, colspan : combinar celdas horizontal
        rospan: combinar celdas en vertical-->
<table border="2" bgcolor="orange" width="200" height="200">

    <tr>
        <th>texto celda 1</th>
        <th>texto celda 2</th>
        <th>texto celda 3</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>wilson</td>
        <td>andres</td>
        <td>pinzon</td>
    </tr>
</table>

<!-- creamos una tabla combinada-->
<table border="2" bgcolor="green" width="200" height="200">
    <tr>
        <td colspan="2">12</td>
        <td>3</td>
    </tr>

    <tr>
        <td colspan="2">12</td>
        <td>3</td>
        <td>4</td>
    </tr>
</table>

<!-- creamos una tabla combinada vertical-->
<table border="2" bgcolor="yellow" width="200" height="200">
    <tr>
        <td rowspan="2">12</td>
        <td>3</td>
        <td>4</td>
    </tr>

    <tr>
        <td colspan="2">12</td>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
